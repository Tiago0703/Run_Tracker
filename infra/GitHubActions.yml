name: CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Build Backend
        run: dotnet build ./backend/RunTracker.Api
      - name: Run Backend Tests
        run: dotnet test ./backend/RunTracker.Api
